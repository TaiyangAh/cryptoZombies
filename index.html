<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoZombies front-end</title>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script language="javascript" type="text/javascript" src="web3.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="cryptozombies_abi.js"
    ></script>
  </head>
  <body>
    <script>
      let cryptoZombies;
      let userAccount;

      function startApp() {
        const cryptoZombiesAddress = "Contract Address";
        cryptoZombies = web3js.eth.Contract(
          cryptoZombiesABI,
          cryptoZombiesAddress
        );
      }

      function getZombieDetails(id) {
        return cryptoZombies.methods.zombies(id).call();
      }

      function zombieToOwner(id) {
        return cryptoZombies.methods.zombieToOwner(id).call();
      }

      function getZombiesByOwner(owner) {
        return cryptoZombies.methods.getZombiesByOwner(owner).call();
      }

      const accountInterval = setInterval(function () {
        // Check if account has changed
        if (web3.eth.accounts[0] !== userAccount) {
          userAccount = web3.eth.accounts[0];
          // Call some function to update the UI with the new account
          getZombiesByOwner(userAccount).then(displayZombies);
        }
      }, 100);

      window.addEventListener("load", function () {
        // Checking if Web3 has been injected by the browser (Mist/MetaMask)
        if (typeof ethereum !== "undefined") {
          // Use Mist/MetaMask's provider
          web3js = new Web3(Web3.givenProvider);
        } else {
          // Handle the case where the user doesn't have web3. Probably
          // show them a message telling them to install Metamask in
          // order to use our app.
          alert("Please install a wallet");
        }

        // Now you can start your app & access web3js freely:
        startApp();
      });
    </script>
  </body>
</html>
